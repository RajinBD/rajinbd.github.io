        function comp(a,b){
            if(a>b){return 1;}

        function track(a){
            let x=0, y=P.length-1, z=0;
            let i=0;
            while(true){i++;
                if(i>10){break;}
                z=Math.floor((x+y)/2);
                let n=comp(a,P[z]);
                if(n==1){x=z;}
                else if(n==-1){y=z;}
                if(n==0 || x==y || x+1==y){break;}
            }
            z=Math.floor((x+y)/2);
            return z;
        }
